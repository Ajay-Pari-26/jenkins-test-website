<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
</head>
<body>
  <h1>This is a website ci/cd used by jenkins</h1>

<div style="text-align: center; margin-top: 50px;">
    <h1 style="color: navy;">Signup Form</h1>
    
    <form action="/submit-your-form" method="post">
        <div style="margin-bottom: 15px;">
            <label for="name" style="margin-right: 10px;">Name:</label>
            <input type="text" id="name" name="name" style="padding: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="margin-right: 10px;">Email:</label>
            <input type="email" id="email" name="email" style="padding: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password" style="margin-right: 10px;">Password:</label>
            <input type="password" id="password" name="password" style="padding: 5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <input type="submit" value="Signup" style="padding: 10px 20px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
        </div>
    </form>
</div>

</body>
</html>
